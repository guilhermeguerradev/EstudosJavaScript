<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Jogo da velha</h1>
        <hr>
        <label for="player1">Jogador 1</label>
        <input type="text" id="player1" placeholder="Nome do jogador 1">
        <label for="player2">Jogador 2</label>
        <input type="text" id="player2" placeholder="Nome do jogador 2">
        <button id="startGame">Iniciar jogo</button>

        <section id="gameSection">
            <h2 id="currentPlayer">Vez de: <span id="playerSpan"></span></h2>
            <div id="board">
                <div class="cell" data-index="0,0"></div>
                <div class="cell" data-index="0,1"></div>
                <div class="cell" data-index="0,2"></div>
                <div class="cell" data-index="1,0"></div>
                <div class="cell" data-index="1,1"></div>
                <div class="cell" data-index="1,2"></div>
                <div class="cell" data-index="2,0"></div>
                <div class="cell" data-index="2,1"></div>
                <div class="cell" data-index="2,2"></div>
            </div>
            <button id="resetGame">Reiniciar jogo</button>
        </section>
    </main>
</body>
</html>
